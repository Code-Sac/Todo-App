{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Update Todo</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="todo">Todo:</label>
          <input
            type="text"
            class="form-control"
            id="todo"
            value="{{ todo.title }}"
            name="title"
          />
        </div>
        <button type="submit" class="btn btn-success mt-3">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
